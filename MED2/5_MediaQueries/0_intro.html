<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Queries</title>
	<style type="text/css">

	/*Zuerst das Design fuer kleine Geraete, dann fuer groesse Geraete*/

		h1 {
			font-size: 30px;
			background-color: lightblue;
		}

	/*Design fuer den Desktop: 
	Trennlinie zw. Smartphone/Tablet und Desktop: 768px*/

	@media (min-width: 768px) {
		h1 {
			font-size: 50px;
			background-color: red;
		}
	}
		
	</style>
</head>
<body>

	<h1>Media Queries</h1>
	<p>Please change the width of your browser!</p>

</body>
</html>
