<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation</title>

	<style type="text/css">
		
		h2 {
			height: 60px;
			width: 100px;
			background-color: steelblue;
			font-size: 15px;
			color: black;
			text-decoration: none;
			padding: 12px;
			position: absolute;
			top: 200px;
			left: 100px;
			display: flex;
			justify-content: center;
			align-items: center;

		}

		h2:hover {
			transform: scale(2,3);

		}

	</style>
</head>
<body>

	<div>
		<h1>Transformation</h1>
		<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>

		<h2>scale</h2>
	</div>
</body>
</html>
