<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid - Bsp.2</title>
	<style type="text/css">
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;

		}
		
		div {
			border:  solid 1px;
		}
		.container {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: auto auto auto;
			height: 50vh;
			width: 50vh;
		}

		.first {
			grid-column: 1/3;
			grid-row: 1/3;
		}


		.fifth {
			grid-column: 2/4;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="first">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div class="fifth">5</div>

	</div>

</body>
</html>
